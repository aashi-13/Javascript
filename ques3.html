<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <script>
        function array_Num(array){
            array.sort(function(x,y){
                return x-y;
            });
            var uni=[array[0]];
            var min;
            var max;

            for(var j=1; j<array.length;j++){
                if(array[j-1] != array[j])
                {
                    uni.push(array[j]);
                }
            }
            min=uni[1];
            max=uni[uni.length-2];
        document.write("Second lowest :" + min);
        document.write("<br>");
        document.write("Second greatest :" + max);
        }
        
    </script>
</head>
<body>
    <p> Javascript function which will take an array of numbers stored and find second lowest and second greatest numbers respectively.</p>
    <br>
    <script>
        var array=[13,42,27,84,9];
        document.write("Array : "+ array);
        document.write("<br>");
        array_Num(array); 

        
    </script>
</body>
</html>
