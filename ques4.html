<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
    <script>
        function Clock(){
            this.date=new Date();
            this.hours=this.date.getHours();
            this.minutes=this.date.getMinutes();
            this.seconds=this.date.getSeconds();
        }
        Clock.prototype.run = function(){
            setInterval(this.update.bind(this),1000);
        };
        Clock.prototype.update = function(){
            this.updateTime(1);
            document.write(this.hours + ":" + this.minutes + ":" + this.seconds);
            document.write("<br>");
        };
        Clock.prototype.updateTime = function(secs){
            this.seconds+=secs;
            if(this.seconds >= 60){
                this.minutes++;
                this.seconds = 0;
            }
            if(this.minutes >=60){
                this.hours++;
                this.minutes = 0;
            }
            if(this.hours >=24){
                this.hours = 0;
            }
        };
        var clock = new Clock();
        clock.run();
        
       </script>
</head>

<body>
    <h1 style="text-align: center;"> Clock</h1>
    <p>Write a javascript program to create a clock.</p>
    
 
</body>
</html>
